<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" tppabs="css/style.css" />
    <title>Title</title>
    <style>
        body{
            height: 100%;
            background: #16a085;
        }
        input{
            border:0 none;
        }
        .admin{
            width: 400px;
            height: 300px;
            margin:20% auto;
            box-shadow: 0px 0px 60px #0d957a;
            text-align: center;
            padding-top:40px;
            box-sizing: border-box;
        }
        .icon{
            display: block;
            width: 120px;
            height: 120px;
            background: red;
            border-radius: 60px;
            margin-left:auto;
            margin-right:auto;
        }
        .admin li{
            padding-bottom:10px;
        }
    </style>
</head>
<body>
    <div class="admin">
        <li><i class="icon"></i></li>
        <li>ADMIN用户名</li>
        <li>
            <input type="text"value="密码">
            <button>登录</button>
        </li>
    </div>
</body>
</html>
