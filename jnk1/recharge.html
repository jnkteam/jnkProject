<script type="text/javascript">
    function set_null(area_rank) {
        switch (area_rank) {
            case '1'://国家
                document.getElementById("province").innerHTML = "<option value='-1'>请选择</option>";
                document.getElementById("city").innerHTML = "<option value='-1'>请选择</option>";
                document.getElementById("district").innerHTML = "<option value='-1'>请选择</option>";
                break;
            case '2'://省份
                document.getElementById("city").innerHTML = "<option value='-1'>请选择</option>";
                document.getElementById("district").innerHTML = "<option value='-1'>请选择</option>";
                break;
            case '3'://城市
                document.getElementById("district").innerHTML = "<option value='-1'>请选择</option>";
                break;
        }
    }
    function Ajax2(callback, region) {
        //建立ajax对象
        var request = false;
        try {
            request = new XMLHttpRequest();
        } catch (trymicrosoft) {
            try {
                request = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (othermicrosoft) {
                try {
                    request = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (failed) {
                    request = false;
                }
            }
        }

        var url = "user.php";

        switch (callback) {
                //获取国家
            case 'country':
                url = url + "?act=getCountries";
                request.onreadystatechange = function() {
                    if ((request.readyState == 4)&&(request.status == 200)) {
                        var response = request.responseText;
                        document.getElementById("country").innerHTML = response;
                    }

                }
                request.open("GET", url, true);
                request.send(null);
                break;

                //获取国家相应的省份
            case 'province':
                var country = document.getElementById("country").value;
                url = url + "?act=getProvinces&country=" + country;
                request.onreadystatechange = function() {
                    if ((request.readyState == 4)&&(request.status == 200)) {
                        var response = request.responseText
                        document.getElementById("province").innerHTML = response;
                        //document.getElementById("test").innerHTML = response;
                    }

                }
                request.open("GET", url, true);
                request.send(null);
                break;

                //获取相应国家相应省份的城市
            case 'city':
                var province = document.getElementById("province").value;
                url = url + "?act=getCities&province=" + province;
                request.onreadystatechange = function() {
                    if ((request.readyState == 4)&&(request.status == 200)) {
                        var response = request.responseText
                        document.getElementById("city").innerHTML = response;
                        Ajax('district');
                    }

                }
                request.open("GET", url, true);
                request.send(null);
                break;

                //获取相应国家相应省份的城市的地区
            case 'district':
                var city = document.getElementById("city").value;
                url = url + "?act=getDistricts&city=" + city;
                request.onreadystatechange = function() {
                    if ((request.readyState == 4)&&(request.status == 200)) {
                        var response = request.responseText
                        document.getElementById("district").innerHTML = response;
                    }

                }
                request.open("GET", url, true);
                request.send(null);
                break;
        }
    }
</script>
